<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Realtime Clipboard</title>

    <!-- CSS/JS -->
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>

    <div class="Navbar">
        <div class="nav-title">
            <img src="./assets/clipboard-logo.png" alt="Clipboard Logo" />
            <span>Realtime Clipboard</span>
        </div>

        <ul class="nav-container">
            <li><a href="#" class="nav-items">Home</a></li>
            <li><a href="./about.html" class="nav-items">About</a></li>
            <li><a href="./updates.html" class="nav-items">Updates</a></li>
        </ul>
    </div>

    <div class="body-container">
        <img src="./assets/file-bg.png" alt="file-bg image not found" class="img">

        <h1 class="app-name">Realtime Clipboard</h1>
        <h2 class="tag-line">Join with unique key and share text with your friends!</h2>

        <div class="room-joining-container">
            <div class="create-room-container">
                <label for="createRoom" id="lbl-1">Create a new Clipboard...</label>
                <button class="btn-1" id="createRoom" type="button">Create Clipboard</button>
            </div>

            <div class="join-room-container">
                <label for="joinRoom" id="lbl-2">Or join an existing one...</label>
                <input type="text" class="input-box" placeholder="Enter the ID" name="Room Code" id="joinRoom">
                <button type="button" class="btn-2">Join</button>
            </div>
        </div>
    </div>

</body>
</html>
